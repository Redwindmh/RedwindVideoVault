<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redwind Video Vault</title>
  <link href="./styles/main.css" rel="stylesheet">
</head>

<body>
  <div id="content">
    <a href="/" value="/" onclick="route()">
      <h1>Redwind Video Vault</h1>
    </a>
    <div class="video-form">
      <form id="add-video">
        <label for="name-input">Name</label>
        <input type="text" id="name-input" />
        <br>
        <label for="url-input">URL</label>
        <input type="url" id="url-input" />
        <br>
        <label for="description-input">Description</label>
        <textarea type="textfield" id="description-input"></textarea>
        <br>
        <button type="submit" id="submit-button" form="add-video">Add Video</button>
      </form>
    </div>
    <div class="vid-box" id="vid-box">
      <iframe src="https://www.youtube.com/embed/rcsD2okrGbo?si=KgqbLbEoBIY2Bxd0" frameborder="0"></iframe>
    </div>
    <footer>
      <div class="footer-info">
        <a href="/about" id="about-link" value="about-link" onclick="route()">
          <p>About the Vault</p>
        </a>
        <button type="button" id="about-link" onclick="route()" value="about">About</button>
      </div>
    </footer>
  </div>
  <script src="./scripts/main.js"></script>
</body>

</html>
